<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop watch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="watch">
      <h1 class="watch__heading">Stop watch</h1>
      <p class="watch__time watch__time--current">00:00:00</p>
      <nav class="watch__controls">
        <button class="watch__btn watch__btn--start">S</button>
        <button class="watch__btn watch__btn--start">X</button>
        <button class="watch__btn watch__btn--start">M</button>
        <button class="watch__btn watch__btn--start">R</button>
      </nav>
      <ul class="watch__marks">
        <li class="watch__time watch__time--mark">00:02:59</li>
        <li class="watch__time watch__time--mark">00:01:96</li>
      </ul>
    </div>
  </main>
</body>
</html>
