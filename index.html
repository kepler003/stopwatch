<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="./icons/js/all.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="stopwatch">
      <h1 class="stopwatch__heading">Stopwatch</h1>
      <p class="stopwatch__time stopwatch__time--current">00:00:00</p>
      <nav class="stopwatch__controls">
        <button class="stopwatch__btn stopwatch__btn--start"> <i class="fas fa-play"></i> </button>
        <button class="stopwatch__btn stopwatch__btn--stop"> <i class="fas fa-pause"></i> </button>
        <br class="stopwatch__controls-divider">
        <button class="stopwatch__btn stopwatch__btn--reset"> <i class="fas fa-stop"></i> </button>
        <button class="stopwatch__btn stopwatch__btn--mark"> <i class="fas fa-flag-checkered"></i> </button>
      </nav>
      <ol class="stopwatch__marks" reversed></ol>
    </div>
  </main>
</body>
</html>
